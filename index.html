<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e8956d915.js" crossorigin="anonymous"></script>    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-center">
        <!--form-->
        <form class="grocery-form">
            <p class="alert"></p>
            <h2>Grocery List</h2>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="eggs"/>
                <button type="submit" class="submit-btn">submit</button>
            </div>
        </form>
        <!--list-->
        <div class="grocery-container">
            <div class="grocery-list">
            </div>
            <!--button-->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
    <script src="app.js"></script>  
</body>
</html>
